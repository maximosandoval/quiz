<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Max Sandoval Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Index Screen of Quiz-->
    <main>
      <header class="headercontainer" id="scorecard">
        <h2>How Well Do You Know Rick And Morty?</h2>
        <h3 id="previousScore">Total Score:</h3>

        <h3>Timer:<span id="timer"></span></h3>
      </header>

      <!--Begin quiz questions container -->
      <main class="main">
        <p>You have 60 seconds to answer 5 questions.</p>

        <!-- Start Quiz -->
        <button id="startButton">Let's Get Schwifty</button>
      </main>

      <!-- Start Question Holder -->

      <section class="stage" id="qStage">
        <h2 id="trackScore"></h2>
        <h3 id="question1">Question 1</h3>
        <button id="answer1" class="answer" value="1"></button>
        <button id="answer2" class="answer" value="2"></button>
        <button id="answer3" class="answer" value="3"></button>
        <button id="answer4" class="answer" value="4"></button>
      </section>
      <section id="highScore" class="finalScore">
        <h3 id="final-score"></h3>
        <p>High Scores</p>
        <form action="./script/script.js"></form>
        <label for="initials">Enter Your Initials</label>
        <input type="text" id="playersinitials" name="playersinitials" />
      </section>
      <button id="submit">Submit</button>
      <script src="./script/script.js"></script>
    </main>
  </body>
</html>
